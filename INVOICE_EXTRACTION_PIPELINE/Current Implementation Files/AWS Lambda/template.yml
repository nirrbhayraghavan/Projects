AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  InvoiceOCRLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: ''
      MemorySize: 128
      Timeout: 30
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      Layers:
        - !Ref Layer1
      PackageType: Zip
      Policies:
        - Statement:
            - Action:
                - comprehend:*
                - s3:ListAllMyBuckets
                - s3:ListBucket
                - s3:GetBucketLocation
                - iam:ListRoles
                - iam:GetRole
              Effect: Allow
              Resource: '*'
            - Effect: Allow
              Action:
                - textract:*
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:*
                - s3-object-lambda:*
              Resource: '*'
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /upload
            Method: OPTIONS
        Api2:
          Type: Api
          Properties:
            Path: /upload
            Method: OPTIONS
        Api3:
          Type: Api
          Properties:
            Path: /upload
            Method: POST
        Api4:
          Type: Api
          Properties:
            Path: /company-name
            Method: POST
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
  # This resource represents your Layer with name requests-layer. To download
# the content of your Layer, go to
# 
# aws.amazon.com/go/view?arn=arn%3Aaws%3Alambda%3Aus-east-1%3A189875343612%3Alayer%3Arequests-layer%3A3&source=lambda
  Layer1:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./requests-layer
      LayerName: requests-layer
      CompatibleRuntimes:
        - python3.13
